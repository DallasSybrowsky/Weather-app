<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="data:;base64,=" />
  </head>
  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid row mt-5 ">
      <div class="col-2 sidenav">
          <p>Search for a city:</p>
          <input
            type="text"
            id="city"
            placeholder="City name"
            class="city-input"
            name="cityName"/>
          <button class="btn">Submit</button>
      </div>
      <div class="col-9 weather-box">
        <div class="forecast">
          <h2 id="current-city" class="font-weight bold current-p">Current Forecast:</h2>
          <p class="temp-p"></p>
          <p class="wind-p"></p>
          <p class="humidity-p"></p>
        </div>
        <div class= "five-day-header"><h1 class="mx-auto">5 Day forecast:</h1>
        </div>
        <div class= "d-flex five-day-container">
          <div class= "d-flex justify-content-around five-day-card"></div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  </body>
</html>
